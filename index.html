<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AP Brazo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* === SFONDO STILE FIBRA DI CARBONIO DISEGNATA === */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #111;
      background-color: #f5f5f5;
      background-image:
        repeating-linear-gradient(
          45deg,
          rgba(0,0,0,0.04) 0,
          rgba(0,0,0,0.04) 1px,
          transparent 1px,
          transparent 12px
        ),
        repeating-linear-gradient(
          -45deg,
          rgba(0,0,0,0.03) 0,
          rgba(0,0,0,0.03) 1px,
          transparent 1px,
          transparent 12px
        );
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* === HEADER === */
    header {
      background: rgba(255,255,255,0.9);
      border-bottom: 1px solid #ddd;
    }

    .header-inner {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header-inner h1 {
      margin: 0;
      font-size: 1.6rem;
      flex: 1;
    }

    .header-banner {
      width: 120px;
      height: auto;
    }

    /* === HERO === */
    main {
      background: rgba(255,255,255,0.9);
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
      padding: 80px 0;
    }

    .hero h2 {
      font-size: 2.4rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #444;
    }

    .hero img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .cta {
      margin-top: 30px;
    }

    .cta a {
      display: inline-block;
      padding: 12px 24px;
      background: #0070f3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
    }

    /* === FOOTER === */
    footer {
      background: rgba(255,255,255,0.95);
      border-top: 1px solid #ddd;
      text-align: center;
      padding: 40px 20px;
    }

    .footer-banner {
      max-width: 300px;
      width: 100%;
      margin-bottom: 20px;
    }

    footer p {
      font-size: 0.9rem;
      color: #666;
      margin: 0;
    }

    /* === RESPONSIVE === */
    @media (max-width: 800px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .header-inner {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container header-inner">
    <h1>AP Brazo</h1>
    <img src="img/banner-header.png" alt="Banner header" class="header-banner">
  </div>
</header>

<main>
  <div class="container">
    <section class="hero">
      <div>
        <h2>...</h2>
        <p>
          Pingoni!
        </p>

        <div class="cta">
          <!--<a href="mailto:tuamail@example.com">Contattami</a>-->
        </div>
      </div>

      <div>
        <img src="img/foto.png" alt="Immagine principale">
      </div>
    </section>
  </div>
</main>

<footer>
  <img src="img/banner-footer.png" alt="Banner footer" class="footer-banner">
  <p>Â© 2026 AP Brazo</p>
</footer>

</body>
</html>
