<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AP Brazo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #111;
      background: #fff;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      border-bottom: 1px solid #eee;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
      padding: 80px 0;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #444;
    }

    .hero img {
      max-width: 100%;
      border-radius: 12px;
    }

    .cta {
      margin-top: 30px;
    }

    .cta a {
      display: inline-block;
      padding: 12px 24px;
      background: #0070f3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
    }

    footer {
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding: 30px 0;
    }

    @media (max-width: 800px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <h1>AP Brazo</h1>
  </div>
</header>
