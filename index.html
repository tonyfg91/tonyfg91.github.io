<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AP Brazo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* === VARIABILI COLORE (INDUSTRIAL DARK) === */
    :root {
      --bg-main: #0f1113;
      --bg-panel: rgba(20, 22, 25, 0.92);
      --text-main: #e6e6e6;
      --text-muted: #9aa0a6;
      --accent: #4da3ff;
      --border-soft: rgba(255,255,255,0.08);
    }

    /* === SFONDO FIBRA DI CARBONIO DISEGNATA (DARK) === */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text-main);
      background-color: var(--bg-main);
      background-image:
        repeating-linear-gradient(
          45deg,
          rgba(255,255,255,0.04) 0,
          rgba(255,255,255,0.04) 1px,
          transparent 1px,
          transparent 14px
        ),
        repeating-linear-gradient(
          -45deg,
          rgba(255,255,255,0.03) 0,
          rgba(255,255,255,0.03) 1px,
          transparent 1px,
          transparent 14px
        );
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* === HEADER === */
    header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border-soft);
      animation: fadeDown 0.8s ease-out;
    }

    .header-inner {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header-inner h1 {
      margin: 0;
      font-size: 1.6rem;
      flex: 1;
      letter-spacing: 0.5px;
    }

    .header-banner {
      width: auto;
      height: auto;
      opacity: 0.9;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .header-banner:hover {
      transform: translateY(-2px);
      opacity: 1;
    }

    /* === MAIN / HERO === */
    main {
      background: var(--bg-panel);
      animation: fadeIn 1s ease-out;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
      padding: 80px 0;
    }

    .hero h2 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      animation: fadeUp 0.8s ease-out;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--text-muted);
      animation: fadeUp 1s ease-out;
    }

    .hero img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      animation: fadeIn 1.2s ease-out;
    }

    /* === CTA (anche se ora vuota) === */
    .cta {
      margin-top: 30px;
    }

    .cta a {
      display: inline-block;
      padding: 12px 26px;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(77,163,255,0.4);
    }

    /* === FOOTER === */
    footer {
      background: var(--bg-panel);
      border-top: 1px solid var(--border-soft);
      text-align: center;
      padding: 50px 20px;
      animation: fadeUp 1s ease-out;
    }

    .footer-banner {
      max-width: 320px;
      width: 100%;
      margin-bottom: 20px;
      opacity: 0.85;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .footer-banner:hover {
      opacity: 1;
      transform: translateY(-3px);
    }

    footer p {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin: 0;
      letter-spacing: 0.4px;
    }

    /* === ANIMAZIONI === */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === RESPONSIVE === */
    @media (max-width: 800px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .header-inner {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container header-inner">
    <h1>AP Brazo</h1>
    <img src="img/banner-header.png" alt="Banner header" class="header-banner">
  </div>
</header>

<main>
  <div class="container">
    <section class="hero">
      <div>
        <h2>...</h2>
        <p>
          Pingoni!
        </p>

        <div class="cta">
          <!-- CTA pronta se vorrai riattivarla -->
        </div>
      </div>

      <div>
        <!--<img src="img/foto.png" alt="Immagine principale">-->
      </div>
    </section>
  </div>
</main>

<footer>
  <img src="img/banner-footer.png" alt="Banner footer" class="footer-banner">
  <p>Â© 2026 AP Brazo</p>
</footer>

</body>
</html>
